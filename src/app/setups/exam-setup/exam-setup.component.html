<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
<div class="page-title">
  <div class="title-env">
    <h1 class="title">กำหนดตารางสอบอัตโนมัติ</h1>
    <p class="description"></p>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">รายการ</h3>
    <div class="panel-options">
    </div>
  </div>
  <div class="panel-body">
    <table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th class="text-center">
            <input type="checkbox" id="chkall" value="true" (change)="OnCheckAll()">
          </th>
          <th>รอบ</th>
          <th>กลุ่มวิชา</th>
          <th>วิชา</th>
        </tr>
      </thead>
      <tbody *ngIf="data != null && data.length > 0">
        <tr *ngFor="let item of data">
          <td class="text-center" *ngIf="item.choosed == true">
            <input type="checkbox" class="chk" value="{{item.id}}" checked>
          </td>
          <td class="text-center" *ngIf="item.choosed == false">
            <input type="checkbox" class="chk" value="{{item.id}}">
          </td>
          <td>{{item.examperiodname}}</td>
          <td>{{item.group}}</td>
          <td>{{item.subject}}</td>
        </tr>
      </tbody>
      <tbody *ngIf="data == null || data.length == 0">
        <tr>
          <td colspan="4" class="text-center">ไม่พบข้อมูล</td>
        </tr>
      </tbody>
    </table>
    <a href="#" class="btn btn-danger" (click)="OnChoose()">
      บันทึก
    </a>
  </div>
</div>

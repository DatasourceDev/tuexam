

<body class="page-body login-page login-light">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>

  <div class="login-container">
    <div class="row">
      <div class="col-sm-6">

        <!-- Errors container -->
        <div class="errors-container">


        </div>

        <!-- Add class "fade-in-effect" for login form effect -->
        <form role="form" id="login" class="login-form" [formGroup]="inputForm" (ngSubmit)="onSubmit()">

          <div class="login-header">
            <a href="dashboard-1.html" class="logo">
              <img src="assets/images/tu/main-logo.png" alt="" width="100%" />
              <br />
              <br />
              <h4>{{translate("login")}}</h4>
            </a>
            <p>{{translate("exam_system")}}</p>
          </div>


          <div class="form-group">
            <input type="text" placeholder="รหัสผู้ใช้" class="form-control" formControlName="username" name="username" id="username" autocomplete="off" />
            <span class="text-danger" *ngIf="!inputForm.get('username').valid && inputForm.get('username').touched">
              {{translate("msg_required_username")}}
            </span>
          </div>

          <div class="form-group">
            <input type="password" placeholder="รหัสผ่าน" class="form-control" formControlName="password" name="password" id="password" autocomplete="off" />
            <span class="text-danger" *ngIf="!inputForm.get('password').valid && inputForm.get('password').touched">
              {{translate("msg_required_password")}}
            </span>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-orange  btn-block text-left">
              <i class="fa-lock"></i>
              {{translate("login")}}
            </button>
          </div>

          <div class="login-footer">
            <div class="info-links  text-right">
              <a href="#" (click)="OnEn()">En</a> | <a href="#" (click)="OnTh()">Th</a>
            </div>
          </div>

        </form>

      </div>
    </div>

  </div>


  <!-- Bottom Scripts -->
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/TweenMax.min.js"></script>
  <script src="assets/js/resizeable.js"></script>
  <script src="assets/js/joinable.js"></script>
  <script src="assets/js/xenon-api.js"></script>
  <script src="assets/js/xenon-toggles.js"></script>
  <script src="assets/js/jquery-validate/jquery.validate.min.js"></script>
  <script src="assets/js/toastr/toastr.min.js"></script>
  <!-- JavaScripts initializations and stuff -->
  <script src="assets/js/xenon-custom.js"></script>-->
</body>

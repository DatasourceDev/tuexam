<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
<div class="page-title">
  <div class="title-env">
    <h1 class="title">คำถาม</h1>
    <p class="description"></p>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <form role="form" class="form-horizontal" [formGroup]="inputForm" (ngSubmit)="OnSubmit()">
          <input type="hidden" id="questioncode" name="questioncode" formControlName="questioncode" />
          <input type="hidden" id="remark" name="remark" formControlName="remark" />
          <input type="hidden" id="groupid" name="groupid" formControlName="groupid" />
          <input type="hidden" id="subjectid" name="subjectid" formControlName="subjectid" />
          <input type="hidden" id="subid" name="subid" formControlName="subid" />
          <input type="hidden" id="courseth" name="courseth" formControlName="courseth" />
          <input type="hidden" id="courseen" name="courseen" formControlName="courseen" />
          <input type="hidden" id="keyword" name="keyword" formControlName="keyword" />
          <input type="hidden" id="questionlevel" name="questionlevel" formControlName="questionlevel" />
          <input type="hidden" id="timelimit" name="timelimit" formControlName="timelimit" />
          <input type="hidden" id="status" name="status" formControlName="status" />
          <input type="hidden" id="approvalstatus" name="approvalstatus" formControlName="approvalstatus" />
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label class="col-sm-2 control-label">ลำดับคำถาม</label>
                <div class="col-sm-4">
                  <input class="form-control " id="order" name="order" formControlName="order" readonly />
                </div>
                <label class="col-sm-2 control-label">คะแนน <span class="text-red">*</span></label>
                <div class="col-sm-4">
                  <input class="form-control " id="point" name="point" formControlName="point" />
                  <span class="text-danger" *ngIf="!inputForm.get('point').valid && inputForm.get('point').touched">
                    กรุณาระบุคะแนน
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label class="col-sm-2 control-label">ตัวเลือก <span class="text-red">*</span></label>
                <div class="col-sm-4">
                  <select class="form-control" id="choice" name="choice" formControlName="choice">
                    <option *ngFor="let item of choicelist" value="{{item.value}}">{{item.text}}</option>
                  </select>
                  <span class="text-danger" *ngIf="!inputForm.get('choice').valid && inputForm.get('choice').touched">
                    กรุณาระบุตัวเลือก
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label class="col-sm-2 control-label">คำถาม(ไทย)</label>
                <div class="col-sm-10">
                  <textarea class="form-control ckeditor" id="questionth" name="questionth" formControlName="questionth"></textarea>
                  <span class="text-danger" *ngIf="!inputForm.get('questionth').valid && inputForm.get('questionth').touched">
                    กรุณาระบุคำถาม(ไทย) หรือ คำถาม(อังกฤษ)
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label class="col-sm-2 control-label">คำถาม(อังกฤษ)</label>
                <div class="col-sm-10">
                  <textarea class="form-control ckeditor" id="questionen" name="questionen" formControlName="questionen"></textarea>
                  <span class="text-danger" *ngIf="!inputForm.get('questionen').valid && inputForm.get('questionen').touched">
                    กรุณาระบุคำถาม(ไทย) หรือ คำถาม(อังกฤษ)
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                  <button class="btn btn-danger" type="submit">
                    บันทึก
                  </button>
                  <button href="#" class="btn btn-gray" (click)="OnBack()">
                    กลับ
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

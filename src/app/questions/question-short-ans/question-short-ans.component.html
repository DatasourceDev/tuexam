<!-- Basic Setup -->
<div class="page-title">

  <div class="title-env">
    <h1 class="title">ข้อสอบแบบตอบสั้น (Short Answer)</h1>
    <p class="description"></p>
  </div>

</div>

<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <form role="form" class="form-horizontal">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-3 control-label">รหัสข้อสอบ</label>
                <div class="col-sm-9">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-3 control-label">กลุ่มวิชา <span class="text-red">*</span></label>
                <div class="col-sm-9">
                  <select class="form-control select2" id="SubjectGroupID">
                    <option>GREATS</option>
                    <option>SMART WORK</option>
                    <option>SMART II</option>
                    <option>SMART PV</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-3 control-label">วิชา <span class="text-red">*</span></label>
                <div class="col-sm-9">
                  <select class="form-control select2" id="SubjectID">
                    <option>G</option>
                    <option>R</option>
                    <option>E</option>
                    <option>A</option>
                    <option>T</option>
                    <option>S</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-3 control-label">วิชาย่อย <span class="text-red">*</span></label>
                <div class="col-sm-9">
                  <select class="form-control select2" id="SubjectSubID">
                    <option>G1</option>
                    <option>G2</option>
                    <option>G3</option>
                    <option>G4</option>
                    <option>G5</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-3 control-label">หลักสูตร <span class="text-red">*</span></label>
                <div class="col-sm-9">
                  <label class="checkbox-inline">
                    <input type="checkbox">
                    ไทย
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox">
                    อังกฤษ
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-3 control-label">คำถาม(ไทย)</label>
                <div class="col-sm-9">
                  <textarea class="form-control " placeholder="คำถาม(ไทย)" rows="5"></textarea>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-3 control-label">คำถาม(อังกฤษ)</label>
                <div class="col-sm-9">
                  <textarea class="form-control " placeholder="คำถาม(อังกฤษ)" rows="5"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-3 control-label">ไฟล์คำถาม</label>
                <div class="col-sm-9">
                  <input type="file" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">

              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-3 control-label">คำค้นหา (Keyword)</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="Keyword" placeholder="คำค้นหา (Keyword)">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-3 control-label">ระดับความยาก <span class="text-red">*</span></label>
                <div class="col-sm-9">
                  <select class="form-control select2" id="LevelID">
                    <option>ง่ายมาก</option>
                    <option>ง่าย</option>
                    <option selected>ปานกลาง</option>
                    <option>ยาก</option>
                    <option>ยากมาก</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-3 control-label">เวลาที่อนุญาตให้ทำข้อสอบ</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="Time" placeholder="เวลา">
                </div>
                <div class="col-sm-4">
                  <select class="form-control select2" id="TimeTypeID">
                    <option>วินาที</option>
                    <option>นาที</option>
                    <option>ชั่วโมง</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-3 control-label">สถานะ <span class="text-red">*</span></label>
                <div class="col-sm-9">
                  <select class="form-control select2" id="Status">
                    <option>ใช้งาน</option>
                    <option>ยกเลิก</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-3 control-label">สถานะการกลั่นกรอง</label>
                <div class="col-sm-9">
                  <select class="form-control select2" id="Status">
                    <option>ร่าง</option>
                    <option>รอกลั่นกรอง</option>
                    <option>กลั่นกรองแล้ว</option>
                    <option>ไม่ให้ผ่าน</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-3 control-label">หมายเหตุ</label>
                <div class="col-sm-9">
                  <textarea class="form-control " placeholder="หมายเหตุ" rows="5"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-9">
                  <button class="btn btn-danger" type="submit">
                    บันทึก
                  </button>

                  <a href="#" class="btn btn-gray" [routerLink]="['/question-search']">
                    กลับ
                  </a>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <div class="col-sm-12 text-right">
                  <a href="#" class="btn btn-blue">
                    ดูตัวอย่างการแสดงผล
                  </a>
                  <a href="#" class="btn btn-blue">
                    ส่งให้กลั่นกรอง
                  </a>
                </div>
              </div>
            </div>
          </div>

        </form>

      </div>
    </div>

  </div>


</div>

<!-- Modal 6 (Long Modal)-->
<div class="modal fade" id="modal-6">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Modal Content is Responsive</h4>
      </div>

      <div class="modal-body">

        <div class="row">
          <div class="col-md-6">

            <div class="form-group">
              <label for="field-1" class="control-label">Name</label>

              <input type="text" class="form-control" id="field-1" placeholder="John">
            </div>

          </div>

          <div class="col-md-6">

            <div class="form-group">
              <label for="field-2" class="control-label">Surname</label>

              <input type="text" class="form-control" id="field-2" placeholder="Doe">
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-md-12">

            <div class="form-group">
              <label for="field-3" class="control-label">Address</label>

              <input type="text" class="form-control" id="field-3" placeholder="Address">
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-md-4">

            <div class="form-group">
              <label for="field-4" class="control-label">City</label>

              <input type="text" class="form-control" id="field-4" placeholder="Boston">
            </div>

          </div>

          <div class="col-md-4">

            <div class="form-group">
              <label for="field-5" class="control-label">Country</label>

              <input type="text" class="form-control" id="field-5" placeholder="United States">
            </div>

          </div>

          <div class="col-md-4">

            <div class="form-group">
              <label for="field-6" class="control-label">Zip</label>

              <input type="text" class="form-control" id="field-6" placeholder="123456">
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-md-12">

            <div class="form-group no-margin">
              <label for="field-7" class="control-label">Personal Info</label>

              <textarea class="form-control autogrow" id="field-7" placeholder="Write something about yourself"></textarea>
            </div>

          </div>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-info">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Basic Setup -->
<div class="page-title">

  <div class="title-env">
    <h1 class="title">ข้อสอบ</h1>
    <p class="description"></p>
  </div>

</div>
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">การค้นหา</h3>
        <div class="panel-options">
        </div>
      </div>
      <div class="panel-body">
        <form role="form">
          <div class="row">
            <div class="form-group">
              <div class="col-sm-7">
                <label class="control-label">ค้นหาจาก</label>
                <input type="text" class="form-control" id="text_search" placeholder="รหัสข้อสอบ คำถาม คำตอบ คำอธิบาย หมายเหตุ คีย์เวิร์ด">
              </div>
              <div class="col-sm-2">
                <label class="control-label">หลักสูตร</label>
                <select class="form-control select2" id="LangID">
                  <option></option>
                  <option>ไทย</option>
                  <option>อังกฤษ</option>
                </select>
              </div>
              <div class="col-sm-2">
                <label class="control-label">สถานะ</label>
                <select class="form-control select2" id="Status">
                  <option></option>
                  <option>ใช้งาน</option>
                  <option>ยกเลิก</option>
                </select>
              </div>

              <div class="col-sm-1">
                <button class="btn btn-blue btn-search btn-block" type="submit">
                  ค้นหา
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <div class="col-sm-3">
                <label class="control-label">กลุ่มวิชา</label>
                <select class="form-control select2" id="SubjectGroupID">
                  <option></option>
                  <option>GREATS</option>
                  <option>SMART WORK</option>
                  <option>SMART II</option>
                  <option>SMART PV</option>
                </select>
              </div>
              <div class="col-sm-2">
                <label class="control-label">วิชา</label>
                <select class="form-control select2" id="SubjectID">
                  <option></option>
                  <option>G</option>
                  <option>R</option>
                  <option>E</option>
                  <option>A</option>
                  <option>T</option>
                  <option>S</option>
                </select>
              </div>
              <div class="col-sm-2">
                <label class="control-label">วิชาย่อย</label>
                <select class="form-control select2" id="SubjectSubID">
                  <option></option>
                  <option>G1</option>
                  <option>R1</option>
                  <option>E1</option>
                  <option>A1</option>
                  <option>T1</option>
                  <option>S1</option>
                </select>
              </div>
              <div class="col-sm-2">
                <label class="control-label">ระดับความยาก</label>
                <select class="form-control select2" id="RankID">
                  <option></option>
                  <option>ง่าย</option>
                  <option>ง่ายมาก</option>
                  <option>ปานกลาง</option>
                  <option>ยาก</option>
                  <option>ยากมาก</option>
                </select>
              </div>
              <div class="col-sm-3">
                <label class="control-label">การกลั่นกรอง</label>
                <select class="form-control select2" id="RankID">
                  <option></option>
                  <option>กลั่นกรองแล้ว</option>
                  <option>ไม่ผ่านการกลั่นกรอง</option>
                </select>
              </div>
            </div>
          </div>

        </form>

      </div>
    </div>

  </div>


</div>

  <div class="panel-heading">

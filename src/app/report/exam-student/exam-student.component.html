<!-- Basic Setup -->
<div class="page-title">

  <div class="title-env">
    <h1 class="title">รายงานแสดงผลการสอบรายบุคคล</h1>
    <p class="description"></p>
  </div>

</div>

<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">การค้นหา</h3>
        <div class="panel-options">
        </div>
      </div>
      <div class="panel-body">
        <form role="form">
          <div class="row">
            <div class="form-group">
              <div class="col-sm-7">
                <label class="control-label">ค้นหาจาก</label>
                <input type="text" class="form-control" id="text_search" placeholder="ชื่อ นามสกุล รหัสนักศึกษา รหัสประจำตัวประชาชน Passport อีเมล">
              </div>
              <div class="col-sm-2">
                <label class="control-label">วันที่จาก</label>
                <div class="input-group">
                  <input type="text" class="form-control datepicker" data-format="dd/mm/yyyy">
                  <div class="input-group-addon">
                    <a href=""><i class="linecons-calendar"></i></a>
                  </div>
                </div>
              </div>
              <div class="col-sm-2">
                <label class="control-label">ถึง</label>
                <div class="input-group">
                  <input type="text" class="form-control datepicker" data-format="dd/mm/yyyy">
                  <div class="input-group-addon">
                    <a href=""><i class="linecons-calendar"></i></a>
                  </div>
                </div>
              </div>


              <div class="col-sm-1">
                <button class="btn btn-blue btn-search btn-block" type="submit">
                  ค้นหา
                </button>
              </div>
            </div>
          </div>
          
        </form>

      </div>
    </div>

  </div>


</div>

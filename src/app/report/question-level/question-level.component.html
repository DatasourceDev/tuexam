<!-- Basic Setup -->
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>

<div class="page-title">

  <div class="title-env">
    <h1 class="title">รายงานข้อสอบตามระดับความยาก-ง่าย</h1>
    <p class="description"></p>
  </div>

</div>
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">การค้นหา</h3>
        <div class="panel-options">
        </div>
      </div>
      <div class="panel-body">
        <form role="form" [formGroup]="SearchFrom" (ngSubmit)="OnSubmit()">
          <div class="row">
            <div class="form-group">            
              <div class="col-sm-10">
              </div>
              <div class="col-sm-1">
                <a class="btn btn-secondary btn-search btn-block" href="#" target="_blank" (click)="OnExcel()">
                  Excel
                </a>
              </div>
              <div class="col-sm-1">
                <a href="#" class="btn btn-danger btn-search btn-block" (click)="OnPdf()" target="_blank">
                  PDF
                </a>
              </div>
            </div>
          </div>          
        </form>
      </div>
    </div>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">รายการ</h3>
    <div class="panel-options">

    </div>
  </div>
  <div class="panel-body">
    <table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th rowspan="2">ประเภทข้อสอบ</th>
          <th colspan="5" class="text-center">ระดับความยาก - ง่าย</th>
          <th rowspan="2">รวม</th>
        </tr>

      </thead>
      <tbody *ngIf="data != null && data.length > 0">
        <tr *ngFor="let item of data">
          <td>{{item.questiontype}}</td>
          <td>{{item.vereasy}}</td>
          <td>{{item.easy}}</td>
          <td>{{item.mid}}</td>
          <td>{{item.hard}}</td>
          <td>{{item.veryhard}}</td>
          <td>{{item.total}}</td>
        </tr>
      </tbody>
      <tbody *ngIf="data == null || data.length == 0">
        <tr>
          <td colspan="7" class="text-center">ไม่พบข้อมูล</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

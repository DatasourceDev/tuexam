<!-- Basic Setup -->
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>

<div class="page-title">

  <div class="title-env">
    <h1 class="title">ผลการสอบ</h1>
    <p class="description"></p>
  </div>

</div>
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <form role="form">
          <div class="row">
            <div class="form-group">
              <div class="col-sm-6">
                <label class="control-label">{{getStudentName(prefix,firstname,lastname, firstnameen, lastnameen)}}</label>
              </div>
              <div class="col-sm-6 text-right">
                <label class="control-label">รหัส {{studentcode}}</label>
              </div>

            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <div class="col-sm-6">
                <label class="control-label">คณะ {{faculty}}</label>
              </div>
              <div class="col-sm-6 text-right">
                <label class="control-label">หลักสูตร {{course}}</label>
              </div>
            </div>
          </div>
          <!--<div class="row">
            <div class="form-group">
              <div class="col-sm-6">
              </div>
              <div class="col-sm-6 text-right">
                <label class="control-label">จำนวนครั้งที่เข้าสอบ</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <div class="col-sm-6">
              </div>
              <div class="col-sm-6 text-right">
                <label class="control-label">วิชา G จำนวน 2 ครั้ง</label>
              </div>
            </div>
          </div>-->
        </form>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    <table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>กลุ่มวิชา</th>
          <th>วิชา</th>
          <th>วันที่สอบ</th>
          <th>เวลาที่เริ่มสอบ</th>
          <th>ชื่อแบบทดสอบ</th>
          <th>คะแนน</th>
        </tr>
      </thead>
      <tbody *ngIf="data != null && data.length > 0">
        <tr *ngFor="let item of data">
          <td>{{item.group}}</td>
          <td>{{item.subject}}</td>
          <td>{{item.examdate}}</td>
          <td>{{item.starton}}</td>
          <td>{{item.test}}</td>
          <td>{{item.point}}</td>
        </tr>
      </tbody>
      <tbody *ngIf="data == null || data.length == 0">
        <tr>
          <td colspan="5" class="text-center">ไม่พบข้อมูล</td>
        </tr>
      </tbody>
      <tfoot *ngIf="pagelen > 1">
        <tr>
          <td colspan="5" class="text-right">
            <ul class="pagination">
              <li><a href="#" (click)="OnPageChange(pageno-1)"><i class="fa-angle-left"></i></a></li>
              <li *ngFor="let item of getPaginationArray()" [ngClass]="{'active':item==pageno}">
                <a href="#" (click)="OnPageChange(item)">{{item}}</a>
              </li>
              <li><a href="#" (click)="OnPageChange(pageno+1)"><i class="fa-angle-right"></i></a></li>
            </ul>
          </td>
        </tr>
      </tfoot>
    </table>
    <a href="#" class="btn btn-gray" [routerLink]="['/exam-student']">
      กลับ
    </a>
    <a class="btn btn-secondary" href="#" target="_blank" (click)="OnExcel()">
      Excel
    </a>
    <a href="#" class="btn btn-danger " (click)="OnPdf()" target="_blank">
      PDF
    </a>
  </div>
</div>

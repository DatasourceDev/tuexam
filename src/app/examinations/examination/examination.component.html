<!-- Basic Setup -->
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>

<div class="page-title">

  <div class="title-env">
    <h1 class="title">{{useraccesdata.prefix}} {{useraccesdata.firstname}} {{useraccesdata.lastname}}</h1>
    <p class="description">ข้อที่ {{ix}}/{{questioncnt}}</p>
  </div>
  <div class="breadcrumb-env">
    <ol class="breadcrumb bc-1">
      <li class="text-right">
        เหลือเวลาทำแบบทดสอบอีก <b>{{countdown}}</b> นาที
        <br />
        ทำข้อสอบแล้ว <b>{{answeredcnt}}</b>/{{questioncnt}} ข้อ
      </li>
    </ol>

  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <form role="form" class="form-horizontal">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="col-sm-12">
                  <p [innerHTML]="questionth"> </p>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="questiontype == 1">
            <div class="row" *ngFor="let item of answers">
              <div class="col-sm-12">
                <div class="form-group">
                  <div class="col-sm-1" *ngIf="answerid == item.id">
                    <input type="radio" class="rdo" name="rdo" value="{{item.id}}" checked #divice (click)="OnClick(divice.value)">
                  </div>
                  <div class="col-sm-1" *ngIf="answerid != item.id">
                    <input type="radio" class="rdo" name="rdo" value="{{item.id}}" #divice (click)="OnClick(divice.value)">
                  </div>
                  <div class="col-sm-11">
                    <p [innerHTML]="item.answerth"> </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="col-sm-12">
                  <button href="#" class="btn btn-gray" (click)="OnBack()" *ngIf="ix > 1">
                    ย้อนกลับ
                  </button>
                  <button href="#" class="btn btn-orange" (click)="OnNext()" *ngIf="ix < questioncnt">
                    ถัดไป
                  </button>
                  <button href="#" class="btn btn-orange" (click)="OnSendResult()" *ngIf="ix == questioncnt">
                    ถัดไป
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="col-sm-12">
                  <ul class="pagination">
                    <li *ngFor="let item of getPaginationArray()" [ngClass]="{'active':item==ix}">
                      <a href="#" (click)="OnPageChange(item)">{{item}}</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>

  </div>
</div>

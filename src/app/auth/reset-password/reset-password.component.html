<!-- Basic Setup -->
<div class="page-title">

  <div class="title-env">
    <h1 class="title">ตั้งรหัสผ่านใหม่</h1>
    <p class="description"></p>
  </div>

</div>
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <form role="form" class="form-horizontal">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-3 control-label">รหัสผ่านใหม่</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="Password" placeholder="รหัสผ่านใหม่">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">

              <div class="form-group">
                <label class="col-sm-3 control-label">ยืนยันรหัสผ่าน</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="ConfirmPassword" placeholder="ยืนยันรหัสผ่าน">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-9">
                  <button class="btn btn-danger" type="submit">
                    บันทึก
                  </button>
                  <a href="#" class="btn btn-gray" [routerLink]="['/staff']">
                    กลับ
                  </a>
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>

  </div>
</div>

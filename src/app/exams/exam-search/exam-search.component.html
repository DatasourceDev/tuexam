<!-- Basic Setup -->
<div class="page-title">

  <div class="title-env">
    <h1 class="title">รอบสอบ</h1>
    <p class="description"></p>
  </div>

</div>

<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">การค้นหา</h3>
        <div class="panel-options">
        </div>
      </div>
      <div class="panel-body">
        <form role="form">
          <div class="row">
            <div class="form-group">
              <div class="col-sm-6">
                <label class="control-label">ค้นหาจาก</label>
                <input type="text" class="form-control" id="text_search" placeholder="ชื่อแบบทดสอบ">
              </div>
              <div class="col-sm-3">
                <label class="control-label">กลุ่มวิชา</label>
                <select class="form-control select2" id="SubjectGroupID">
                  <option></option>
                  <option>GREATS</option>
                  <option>SMART WORK</option>
                  <option>SMART II</option>
                  <option>SMART PV</option>
                </select>
              </div>
              <div class="col-sm-2">
                <label class="control-label">วิชา</label>
                <select class="form-control select2" id="SubjectID">
                  <option></option>
                  <option>G</option>
                  <option>R</option>
                  <option>E</option>
                  <option>A</option>
                  <option>T</option>
                  <option>S</option>
                </select>
              </div>
              <div class="col-sm-1">
                <button class="btn btn-blue btn-search btn-block" type="submit">
                  ค้นหา
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <div class="col-sm-2">
                <label class="control-label">วันที่จาก</label>
                <div class="input-group">
                  <input type="text" class="form-control datepicker" data-format="dd/mm/yyyy">
                  <div class="input-group-addon">
                    <a href=""><i class="linecons-calendar"></i></a>
                  </div>
                </div>
              </div>
              <div class="col-sm-2">
                <label class="control-label">ถึง</label>
                <div class="input-group">
                  <input type="text" class="form-control datepicker" data-format="dd/mm/yyyy">
                  <div class="input-group-addon">
                    <a href=""><i class="linecons-calendar"></i></a>
                  </div>
                </div>
              </div>


            </div>
          </div>

        </form>

      </div>
    </div>

  </div>


</div>

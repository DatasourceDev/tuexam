<div class="boxed-container-orange">
  <nav class="navbar horizontal-menu navbar-fixed-top navbar-minimal">
    <div class="navbar-inner">

      <!-- Navbar Brand -->
      <div class="navbar-brand">
        <a href="#" class="logo">
          <img src="assets/images/tu/main-logo.png" width="140" alt="" class="hidden-xs" />
          <img src="assets/images/tu/main-logo.png" width="140" alt="" class="visible-xs" />
        </a>

      </div>

      <!-- Mobile Toggles Links -->
      <div class="nav navbar-mobile">

        <!-- This will toggle the mobile menu and will be visible only on mobile devices -->
        <div class="mobile-menu-toggle">
          <!-- This will open the popup with user profile settings, you can use for any purpose, just be creative -->
          <!-- data-toggle="mobile-menu-horizontal" will show horizontal menu links only -->
          <!-- data-toggle="mobile-menu" will show sidebar menu links only -->
          <!-- data-toggle="mobile-menu-both" will show sidebar and horizontal menu links -->
          <a href="#" data-toggle="mobile-menu-horizontal">
            <i class="fa-bars"></i>
          </a>
        </div>

      </div>

      <div class="navbar-mobile-clear"></div>
      <!-- main menu -->
      


      <!-- notifications and other links -->
      <ul class="nav nav-userinfo navbar-right">
        <li class="search-form">
          <a class="btn btn-link" href="#" (click)="OnEn()">En</a>
        </li>
        <li class="search-form">
          |
        </li>
        <li class="search-form">
          <a class="btn btn-link" href="#" (click)="OnTh()">Th</a>
        </li>
        <li class="dropdown user-profile">
          <a href="#" data-toggle="dropdown">
            <img src="assets/images/user-1.png" alt="user-image" class="img-circle img-inline userpic-32" width="28" />
            <span>
              {{useraccesdata.firstname}} {{useraccesdata.lastname}} {{useraccesdata.idcard}}
              <i class="fa-angle-down"></i>
            </span>
          </a>

          <ul class="dropdown-menu user-profile-menu list-unstyled">
            <li class="last">
              <a href="#" (click)="OnLogout()">
                <i class="fa-lock"></i>
                Logout
              </a>
            </li>
          </ul>
        </li>


      </ul>

    </div>

  </nav>

  <div class="page-container container">
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Main Footer -->
  <!-- Choose between footer styles: "footer-type-1" or "footer-type-2" -->
  <!-- Add class "sticky" to  always stick the footer to the end of page (if page contents is small) -->
  <!-- Or class "fixed" to  always fix the footer to the end of page -->
  <footer class="main-footer sticky footer-type-1">

    <div class="footer-inner">

      <!-- Add your copyright text here -->
      <div class="footer-text">
        &copy; 2019
        <strong>Thammasat University</strong>
      </div>


      <!-- Go to Top Link, just add rel="go-top" to any link to add this functionality -->
      <div class="go-up">

        <a href="" rel="go-top">
          <i class="fa-angle-up"></i>
        </a>

      </div>

    </div>

  </footer>


</div>

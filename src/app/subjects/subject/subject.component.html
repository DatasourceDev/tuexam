<!-- Basic Setup -->
<div class="page-title">

  <div class="title-env">
    <h1 class="title">วิชา</h1>
    <p class="description"></p>
  </div>

</div>
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <form role="form" class="form-horizontal">
          <div class="row">
            <div class="col-sm-6">

            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-3 control-label">ชื่อวิชา <span class="text-red">*</span></label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="text_search" placeholder="ชื่อวิชา">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-3 control-label">กลุ่มวิชา <span class="text-red">*</span></label>
                <div class="col-sm-9">
                  <select class="form-control select2" id="SubjectGroupID">
                    <option>GREATS</option>
                    <option>SMART WORK</option>
                    <option>SMART II</option>
                    <option>SMART PV</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-3 control-label">สถานะ <span class="text-red">*</span></label>
                <div class="col-sm-9">
                  <select class="form-control select2" id="Status">
                    <option>ใช้งาน</option>
                    <option>ยกเลิก</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-9">
                  <button class="btn btn-danger" type="submit">
                    บันทึก
                  </button>
                  <a href="#" class="btn btn-gray" [routerLink]="['/subject-search']">
                    กลับ
                  </a>
                </div>
              </div>
            </div>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>
